<div class="sidebar">
    <div class="shortcut-links">
        <a href="{% url 'home' %}"><img src="{% static 'streaming/images/home.png' %}" alt=""><p>Home</p></a>
        <a href="{% url 'upload' %}"><img src="{% static 'streaming/images/subscriprion.png' %}" alt=""><p>Subscriprion</p></a>
        <a href=""><img src="{% static 'streaming/images/history.png' %}" alt=""><p>History</p></a>
        <hr>
    </div>
    <div class="subscribed-list">
        <h3>SUBSCRIBED</h3>
        {% for s in user.subscribed_to.all %}
            <a href="{% url 'channel' c=s.id %}" class="nav-link"><img src="{{ s.by.profile_pic.url }}" alt="user-icon"><p>{{ s.name }}</p></a>
        {% endfor %}
    </div>
</div>
