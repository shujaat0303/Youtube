{% extends "streaming/layout.html" %}

{% block body %}

    <!-- Navbar -->
    {% include "streaming/navbar.html" %}
    
    <!-- Sidebar -->
    {% include "streaming/sidebar.html" %}

    <!-- Main -->
    <div class="container">
        <div class="banner">
            <img src="{% static 'streaming/images/banner.png' %}" alt="banner">
        </div>
        <div class="list-container">
            {% for video in videos %}
            <div class="video-list">
                <a href="{% url 'playVideo' v=video.id%}"><img src="{{ video.thumbnail.url }}" alt="thumbnail" class="thumbnail"></a>
                <div class="vid-flex">
                    <a href="{% url 'channel' c=video.channel.id %}"><img src="{{ video.channel.by.profile_pic.url }}" alt="user-icon"></a>
                    <div class="vid-info">
                        <a class="nav-link" href="{% url 'playVideo' v=video.id%}">{{ video.title }}</a>
                        <p>{{ video.channel.name }}</p>
                        <p>{{ video.num_views }} Views &bull; {{ video.time|timesince }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
           
        </div>
        
    </div>    

{% endblock %}
